<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>متجر الطلبات</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:tahoma;
  direction:rtl;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}
h1{text-align:center;color:#2c3e50}
.product{
  background:#fff;
  padding:15px;
  margin:15px auto;
  max-width:420px;
  border-radius:8px;
  box-shadow:0 0 5px rgba(0,0,0,0.1);
}
.product img{
  width:100%;
  border-radius:6px;
}
.price{
  color:#27ae60;
  font-size:18px;
  margin:10px 0;
}
select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
}
.whatsapp{background:#25D366;color:#fff;border:none;border-radius:6px}
.call{background:#3498db;color:#fff;border:none;border-radius:6px}
.footer{text-align:center;margin-top:30px;color:#555}
</style>
</head>
<body>

<h1>متجر الطلبات</h1>

<!-- المنتج 1 -->
<div class="product">
  <img src="https://via.placeholder.com/400x250" alt="زيت محركات">
  <h3>زيت محركات 5W-30</h3>
  <div class="price">نوع الزيوت</div>

  <select id="q1">
    <option value="1">الكمية: 1</option>
    <option value="2">الكمية: 2</option>
    <option value="3">الكمية: 3</option>
  </select>

  <button class="whatsapp" onclick="order('زيت محركات 5W-30', q1.value)">
    اطلب عبر واتساب
  </button>

  <button class="call" onclick="callNow()">اتصال مباشر</button>
</div>

<!-- المنتج 2 -->
<div class="product">
  <img src="https://via.placeholder.com/400x250" alt="فلتر زيت">
  <h3>فلتر زيت أصلي</h3>
  <div class="price">السعر: 15,000 دينار عراقي</div>

  <select id="q2">
    <option value="1">الكمية: 1</option>
    <option value="2">الكمية: 2</option>
    <option value="3">الكمية: 3</option>
  </select>

  <button class="whatsapp" onclick="order('فلتر زيت أصلي', q2.value)">
    اطلب عبر واتساب
  </button>

  <button class="call" onclick="callNow()">اتصال مباشر</button>
</div>

<div class="footer">
الدفع نقدًا عند الاستلام
</div>

<script>
const phone = "9647828301518";

function order(product, qty){
  let text =
`السلام عليكم
أرغب بطلب:

المنتج: ${product}
الكمية: ${qty}
العنوان:
ملاحظات:

الدفع عند الاستلام`;
  window.open(
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(text),
    "_blank"
  );
}

function callNow(){
  window.location.href = "tel:+" + phone;
}
</script>

</body>
</html>
